{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/aiotest-20180927202803-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		},
		"authcognito006f18e5": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/aiotest-20180927202803-deployment/amplify-cfn-templates/auth/cognito006f18e5-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito006f18e5_identitypool_ba4c57f2",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito006f18e5_lambda_log_policy",
					"openIdLambdaRoleName": "cognito006f18e5_openid_lambda_role",
					"openIdRolePolicy": "cognito006f18e5_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito006f18e5_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito006f18e5_openid_lambda_log_policy",
					"userPoolName": "aiotest006f18e5_userpool_006f18e5",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito006f18e5_sns-role",
					"roleExternalId": "cognito006f18e5_role_external_id",
					"policyName": "cognito006f18e5-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito006f18e5_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito006f18e5_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito006f18e5_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito006f18e5_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito006f18e5_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito006f18e5_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito006f18e5_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito006f18e5_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "cognito006f18e5",
					"unAuthRoleName": "aiotest-20180927202803-unauthRole",
					"authRoleName": "aiotest-20180927202803-authRole",
					"unAuthRoleArn": "arn:aws:iam::414327512415:role/aiotest-20180927202803-unauthRole",
					"authRoleArn": "arn:aws:iam::414327512415:role/aiotest-20180927202803-authRole"
				}
			}
		},
		"functionthingObject": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/aiotest-20180927202803-deployment/amplify-cfn-templates/function/thingObject-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"functionsolutionObject": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/aiotest-20180927202803-deployment/amplify-cfn-templates/function/solutionObject-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"apithingApi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/aiotest-20180927202803-deployment/amplify-cfn-templates/api/thingApi-cloudformation-template.json",
				"Parameters": {
					"functionthingObjectName": {
						"Fn::GetAtt": [
							"functionthingObject",
							"Outputs.Name"
						]
					},
					"functionthingObjectArn": {
						"Fn::GetAtt": [
							"functionthingObject",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"apithingAllow": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/aiotest-20180927202803-deployment/amplify-cfn-templates/api/thingAllow-cloudformation-template.json",
				"Parameters": {
					"functionthingObjectName": {
						"Fn::GetAtt": [
							"functionthingObject",
							"Outputs.Name"
						]
					},
					"functionthingObjectArn": {
						"Fn::GetAtt": [
							"functionthingObject",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"apisolutionApi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/aiotest-20180927202803-deployment/amplify-cfn-templates/api/solutionApi-cloudformation-template.json",
				"Parameters": {
					"functionsolutionObjectName": {
						"Fn::GetAtt": [
							"functionsolutionObject",
							"Outputs.Name"
						]
					},
					"functionsolutionObjectArn": {
						"Fn::GetAtt": [
							"functionsolutionObject",
							"Outputs.Arn"
						]
					}
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}